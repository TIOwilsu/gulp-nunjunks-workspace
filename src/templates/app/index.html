<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags -->
    <meta content="origin" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="{{description}}" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta name="theme-color" content="#FF0016" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Title -->
    <title>{{title}}</title>

    <!-- Favicon -->

    <link rel="icon" type="image/svg" href="assets/images/logos/logo.png" />

    <!-- Link Canonical -->
    {#
    <link rel="canonical" href="localhost" />
    #}

    <!-- Styles -->
    <!-- build:css ../assets/css/styles.min.css -->
    <link media="all" rel="stylesheet" href="assets/css/styles.css" />
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:js ../assets/js/bundle.min.js -->
    <script sync defer src="assets/js/main.js"></script>
    <!-- endbuild -->
  </head>

  <body>
    {% include "../components/layout/header.html" %} {% block content %}{%
    endblock %} {% include "../components/layout/footer.html" %}
  </body>
</html>
